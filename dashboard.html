<script>

  // Prevent back button from returning after logout
  window.history.pushState(null, "", window.location.href);
  window.onpopstate = function () {
    window.history.pushState(null, "", window.location.href);
  };
</script>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skylover Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', monospace;
      background: black;
      color: #00ff00;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      box-shadow: 0 0 10px #00ff00aa;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      color: #00ff00;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #00ff00;
      text-decoration: none;
      margin-bottom: 15px;
      transition: 0.3s;
      font-size: 16px;
    }

    .sidebar a:hover {
      color: #ff0000;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .toggle-btn {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #00ff00;
      z-index: 3;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .chart-container {
      max-width: 700px;
      margin-top: 40px;
      background: #000;
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 10px;
    }

    .section {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 10px;
      background: #000000a0;
    }

    .section h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      background: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      color: #ff0000;
      border-color: red;
    }

    .entry-list {
      margin-top: 20px;
    }

    .entry-item {
      border: 1px solid #00ff00;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100vh;
        transform: translateX(-100%);
        z-index: 2;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .toggle-btn {
        display: block;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    .logout-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00ff00;
  font-family: 'Orbitron', monospace;
  z-index: 9999;
  animation: fadeIn 0.3s ease-in;
}

.logout-box {
  text-align: center;
  padding: 40px;
  border: 2px solid #00ff00;
  background-color: #000;
  box-shadow: 0 0 20px #00ff00aa;
  border-radius: 10px;
}

.logout-box h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.logout-box p {
  font-size: 22px;
  margin-top: 10px;
}

#countdown {
  font-size: 48px;
  font-weight: bold;
  margin-top: 20px;
  color: #ff0000;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>

<div class="dashboard">
  <div class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

  <div class="sidebar" id="sidebar">
    <h2>â˜  Skylover â˜ </h2>
    <a href="#" onclick="showSection('home')"><i class="fas fa-home"></i> Home</a>
    <a href="#" onclick="showSection('diary')"><i class="fas fa-book"></i> Diary</a>
    <a href="#" onclick="showSection('archive')"><i class="fas fa-archive"></i> Archive</a>
    <a href="#" onclick="showSection('settings')"><i class="fas fa-cog"></i> Settings</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="content">
    <div class="top-bar">
      <div id="clock"></div>
      <div id="motivation"></div>
    </div>

    <!-- Home Section -->
    <div class="section" id="home" style="display: block;">
      <h1>Welcome, Skylover ðŸ§ </h1>
      <div class="chart-container">
        <canvas id="productivityChart"></canvas>
      </div>
    </div>

    <!-- Diary Section -->
    <div class="section" id="diary">
      <h2><i class="fas fa-book"></i> Diary</h2>
      <form id="diaryForm">
        <div class="form-group">
          <label><i class="fas fa-heading"></i> Title</label>
          <input type="text" id="diaryTitle" placeholder="Diary title">
        </div>
        <div class="form-group">
          <label><i class="fas fa-pen"></i> Entry</label>
          <textarea id="diaryEntry" rows="5" placeholder="Write your thoughts..."></textarea>
        </div>
        <button type="submit"><i class="fas fa-save"></i> Save Entry</button>
      </form>
    </div>

    <!-- Archive Section -->
    <div class="section" id="archive">
      <h2><i class="fas fa-archive"></i> Archive</h2>
      <div id="entryList" class="entry-list"></div>
    </div>

    <!-- Settings Section -->
    <div class="section" id="settings">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <div class="form-group">
        <label><i class="fas fa-key"></i> New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
      </div>
      <button onclick="changePassword()"><i class="fas fa-save"></i> Update Password</button>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function showSection(id) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => section.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  // Clock
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Motivation
  const quotes = [
    "I am unstoppable. I debug life like code â€” thereâ€™s always a fix.",
    "I am the builder of my destiny. I make no excuses.",
   "My time is precious. If I don't build today, I lose tomorrow.",
   "Skylover Flowsmaster is not a name â€” itâ€™s a movement.",
    "Keep coding. Keep winning.",
    "Silence the noise. Build your empire.",
    "Write your future one line at a time.",
    "Skylover never quits."
  ];
  document.getElementById('motivation').textContent = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;

  // Productivity Chart
  const ctx = document.getElementById('productivityChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
      datasets: [{
        label: 'Productivity',
        data: [3, 4, 6, 5, 2, 6, 7],
        backgroundColor: '#00ff00'
      }]
    },
    options: {
      scales: {
        x: { ticks: { color: '#00ff00' } },
        y: { ticks: { color: '#00ff00' }, beginAtZero: true }
      },
      plugins: {
        legend: { labels: { color: '#00ff00' } }
      }
    }
  });

  // Save diary entry
  document.getElementById('diaryForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const title = document.getElementById('diaryTitle').value;
    const entry = document.getElementById('diaryEntry').value;
    if (title && entry) {
      const saved = JSON.parse(localStorage.getItem('diary_entries')) || [];
      saved.push({ title, entry, date: new Date().toLocaleString() });
      localStorage.setItem('diary_entries', JSON.stringify(saved));
      alert("Diary entry saved!");
      this.reset();
      showArchive();
    } else {
      alert("Please fill in both fields.");
    }
  });

  // Show archive entries
  function showArchive() {
    const container = document.getElementById('entryList');
    container.innerHTML = '';
    const entries = JSON.parse(localStorage.getItem('diary_entries')) || [];
    if (entries.length === 0) {
      container.innerHTML = "<p>No diary entries found.</p>";
    } else {
      entries.reverse().forEach(entry => {
        container.innerHTML += `
          <div class="entry-item">
            <strong>${entry.title}</strong> <br>
            <small>${entry.date}</small>
            <p>${entry.entry}</p>
          </div>
        `;
      });
    }
  }

  // Change password
  function changePassword() {
    const newPass = document.getElementById("newPassword").value;
    if (newPass.length < 4) {
      alert("Password must be at least 4 characters.");
      return;
    }
    localStorage.setItem("skylover_password", newPass);
    alert("Password updated.");
    document.getElementById("newPassword").value = "";
  }

  // Logout
function logout() {
  const overlay = document.createElement('div');
  overlay.className = 'logout-overlay';
  overlay.innerHTML = `
    <div class="logout-box">
      <h2><i class="fas fa-sign-out-alt"></i> Logging Out</h2>
      <p>Logging out, boss. See you soon...</p>
      <p id="countdown">3</p>
    </div>
  `;
  document.body.appendChild(overlay);

  let count = 3;
  const countdownEl = document.getElementById('countdown');
  const countdown = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(countdown);
      localStorage.removeItem("skylover_logged_in");
      window.location.href = "index.html"; // redirect to login
    }
  }, 1000);
}


  // Initialize archive if open
  if (location.hash.includes("archive")) {
    showSection("archive");
    showArchive();
  }
</script>

</body>
</html>
